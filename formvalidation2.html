<html>
    <head>
        <title>this is my form validation </title>
    </head>
    <body>
        <form="myform" method="post" onsubmit="return validateform()">
        name:<input type="text" name="n1"><br/>    
        password:<input type="password"  name="p1"><br/>
        re_password:<input type="password" name="p2"><br/>
        mobile_number:<input type="number" name="m1"><br/>
        Email:<input type="text" name="e1"><br/>
        <input type="submit" value="register">
        </form>
        <script>
            function validateform()
            {
                
                var name=document.myform.n1.value;
                var password=document.myform.p1.value;
                var re_password=document.myform.p2.value;
                var mobile_number=document.myform.m1.value;
                var Email=document.myform.e1.value;
                if(name ==='')
                {
                    console.log("enter your name");
                    return false;

                }
                 if(password==" "||password==null|re_password==" "||re_password==null)
                {
                    alert("please enter your password");
                }
                 if(password!=re_password)
                {
                    alert("your passwords didnt match please check once");
                }
                 if(mobile_number==" "||mobile_number==null)
                {
                    alert("enter your mobile number");
                }
                 if(Email==" "||Email==null)
                {
                    alert("enter your mail id");
                }
                 if(password.length<6)
                {
                    alert("please enter minimum 6 charectors for password");
                    return false;
                }
                else{
                    return true;
                }

            }
        </script>
        </body>
</html>
